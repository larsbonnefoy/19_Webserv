<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CAT SERV</title>
  <link href="https://fonts.googleapis.com/css?family=Chivo:700|Overpass:400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="banner">
    <h1><a href="/" class="button-blue">CAT SERV</a><h1>
    <p> Welcome to some page to see and upload cat related things </p>
  </div>

    <div class="container">
            <h2> Try out our Server </h2>
        <div class="cards">
            <div class="card-white">
                <img src="../images/catGET.jpg" alt="CAT GET">
                <h3> GET <h3>
                <p> Display uploaded files</p>
                <form action="displayUploaded.cgi" method="GET">
                <button class="button-blue"> GET </button>
            </div>

            <div class="card-white">
                <img src="../images/catPOST.jpg" alt="CAT POST">
                <h3> POST <h3>
                <p> Upload a file</p>
                <a href="upload.html" class="button-blue">Upload!</a>
            </div>

            <div class="card-white">
                <img src="../images/catDELETE.jpg" alt="CAT DELETE">
                <h3> DELETE <h3>
                <p> Delete the stuff you juste uploaded </p>
            </div>
        </div>
    </div>
    
    <div class="footer"> 
        <p>Website made with ❤️ at 19 </p>
    </div>
</body>
</html>
